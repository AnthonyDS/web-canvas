<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<script type="text/javascript">
		function draw() {
			// Получение элемента и его графического контекста
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			
			//
			// Радиус первого круга может быть больше или меньше второго
			//
			var gradient = context.createRadialGradient(
				150, 150, // Точка первого круга
				20,	  // Радиус первого круга
				150, 150, // Точка второго круга
				100       // Радиус второго круга
			);
			// Добавляем позицию остановки смещения и цвет (3 раза)
			gradient.addColorStop(0, "Red");
			gradient.addColorStop(0.3, "Orange");
			gradient.addColorStop(0.5, "Yellow");
			gradient.addColorStop(0.75, "Green");
			gradient.addColorStop(0.95, "Blue");
			gradient.addColorStop(1, "#e9e9ff");
			context.fillStyle = gradient;
			context.fillRect(0, 0, canvas.width, canvas.height);
		}
		
		if(window.addEventListener) {
			window.addEventListener("load", draw, true);
		}	
	</script>
</head>

<body>
	<canvas
		id="canvas"
		height="300"
		width="400"
		style="border: 1px solid #cecece;"
	>
		Ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
</body>
</html>
