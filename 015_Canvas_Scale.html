<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<script type="text/javascript">
		function loadHandler() {
			var $ = function (id) {
				return document.getElementById(id);
			}
			
			var context = $("canvas").getContext("2d");
			
			var box = new Image();
			box.src = "images/tile_box.png";
			box.onload = draw;
			$("buttonScale").onclick = draw;
			
			function draw() {
				context.clearRect(0, 0, context.canvas.width, context.canvas.height);
				
				var x = $("X").value;
				var y = $("Y").value;
				
				context.save();
				context.scale(x, y);
				context.drawImage(box, 0, 0, 32, 32);
				context.restore();
			}
		}
		
		if(window.addEventListener) {
			window.addEventListener("load", loadHandler, true);
		}	
	</script>
</head>

<body>
	<canvas
		id="canvas"
		height="300"
		width="400"
		style="border: 1px solid #cecece;"
	>
		Ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
	<hr />
	<input type="number" id="X" value="1" /><br />
	<input type="number" id="Y" value="1" /><br />
	<input type="button" id="buttonScale" value="Scale" />
</body>
</html>
